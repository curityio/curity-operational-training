#
# The deployment for the clustered runtime workloads
#
name: idsvr-runtime
location : $REGION
resourceGroup: $RESOURCE_GROUP
type: Microsoft.App/containerApps
identity:
  type: UserAssigned
  userAssignedIdentities:
    $IDENTITY_ID:
      clientId: $IDENTITY_CLIENT_ID
      principalId: $IDENTITY_PRINCIPAL_ID
properties:
  managedEnvironmentId: $ENVIRONMENT_ID
  configuration:
    registries:
    - identity: $IDENTITY_ID
      server: $REGISTRY.azurecr.io
    ingress:
      external: true
      targetPort: 8443
      allowInsecure: false
      additionalPortMappings:
      - external: false
        targetPort: 6789
        exposedPort: 6789
      - external: false
        targetPort: 6790
        exposedPort: 6790
  template:
    containers:
    - name: idsvr-runtime-container
      image: $IDSVR_IMAGE
      resources:
        cpu: 2
        memory: 4Gi
      env:
      - name: SERVICE_NAME
        value: 'Runtime'
      - name: LICENSE_KEY
        value: $LICENSE_KEY
      - name: ADMIN_BASE_URL
        value: $ADMIN_BASE_URL
      - name: RUNTIME_BASE_URL
        value: $RUNTIME_BASE_URL
      - name: ADMIN_PASSWORD
        value: $ADMIN_PASSWORD
      - name: DB_CONNECTION
        value: $DB_CONNECTION
      - name: DB_USER
        value: $DB_USER
      - name: DB_PASSWORD
        value: $DB_PASSWORD
      - name: CONFIG_ENCRYPTION_KEY
        value: $CONFIG_ENCRYPTION_KEY
      - name: SYMMETRIC_KEY
        value: $SYMMETRIC_KEY
      - name: SIGNING_KEY
        value: $SIGNING_KEY
      volumeMounts:
      - volumeName: cluster-volume
        mountPath: /opt/idsvr/etc/init/cluster.xml
        subPath: cluster.xml
    volumes:
    - name: cluster-volume
      storageName: $STORAGE_MOUNT
      storageType: AzureFile
    scale:
      minReplicas: 2
      maxReplicas: 2
