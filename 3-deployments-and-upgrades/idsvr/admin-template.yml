#
# The deployment for the admin workload
#
name: idsvr-admin
location : $REGION
resourceGroup: $RESOURCE_GROUP
type: Microsoft.App/containerApps
identity:
  type: UserAssigned
  userAssignedIdentities:
    $IDENTITY_ID:
      clientId: $IDENTITY_CLIENT_ID
      principalId: $IDENTITY_PRINCIPAL_ID
properties:
  managedEnvironmentId: $ENVIRONMENT_ID
  configuration:
    registries:
    - identity: $IDENTITY_ID
      server: $REGISTRY.azurecr.io
    ingress:
      external: true
      targetPort: 6749
      allowInsecure: false
      additionalPortMappings:
      - external: false
        targetPort: 6789
        exposedPort: 6789
      - external: false
        targetPort: 6790
        exposedPort: 6790
  template:
    containers:
    - name: idsvr-admin-container
      image: $IDSVR_IMAGE
      resources:
        cpu: 2
        memory: 4Gi
      env:
      - name: ADMIN
        value: 'true'
      - name: SERVICE_ADMIN
        value: 'Runtime'
      - name: LICENSE_KEY
        value: $LICENSE_KEY
      - name: ADMIN_BASE_URL
        value: $ADMIN_BASE_URL
      - name: RUNTIME_BASE_URL
        value: $RUNTIME_BASE_URL
      - name: ADMIN_PASSWORD
        value: $ADMIN_PASSWORD
      - name: DB_CONNECTION
        value: $DB_CONNECTION
      - name: DB_USER
        value: $DB_USER
      - name: DB_PASSWORD
        value: $DB_PASSWORD
      - name: CONFIG_ENCRYPTION_KEY
        value: $CONFIG_ENCRYPTION_KEY
      - name: SYMMETRIC_KEY
        value: $SYMMETRIC_KEY
      - name: SIGNING_KEY
        value: $SIGNING_KEY

      # These are only deployed if you deploy configurations from the administrator courses
      - name: MIGRATION_CLIENT_SECRET
        value: $MIGRATION_CLIENT_SECRET
      - name: INTROSPECT_CLIENT_SECRET
        value: $INTROSPECT_CLIENT_SECRET
      - name: ADMIN_CLIENT_SYMMETRIC_KEY
        value: $ADMIN_CLIENT_SYMMETRIC_KEY
      - name: SSL_TRUST_STORE
        value: $SSL_TRUST_STORE
      - name: BACKEND_JOB_CLIENT_SECRET
        value: $BACKEND_JOB_CLIENT_SECRET
      - name: TOKEN_EXCHANGE_CLIENT_SECRET
        value: $TOKEN_EXCHANGE_CLIENT_SECRET

      volumeMounts:
      - volumeName: cluster-volume
        mountPath: /opt/idsvr/etc/init/cluster.xml
        subPath: cluster.xml
    volumes:
    - name: cluster-volume
      storageName: $STORAGE_MOUNT
      storageType: AzureFile
    scale:
      minReplicas: 1
      maxReplicas: 1
